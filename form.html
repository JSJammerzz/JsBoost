<html>
<head>
<title>Registration Form</title> 
<script type="text/javascript">
	function validateForm() {
    var x = document.forms["myForm"]["age"].value;
    if (x == "") {
        alert("Age must be filled out");
        return false;
    }
}
</script>
</head>
<body>
 
	<form tag="Create Login" name="myForm" onSubmit="return validateForm();">
		<div align="center">
		<h2>Registration Form</h2>
			<p>Name *: <input type="name" name="name" /></p>
			
			<p>Age *: <input type="age" name="age" /></p> 
		
			<p>Date of Birth *: <input type="date of birth" name="dob" /></p>

			<p>Email *: <input type="email" name="email" /></p>
			
 
		<p><input type="submit" value="Submit" />&nbsp;<input type="reset" value="Reset"></p>
		</div>
	</form>

</body>
</html>
